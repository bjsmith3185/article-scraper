<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Article Scraper Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h3 class="header text-center">Charlotte Distruber Articles</h3>
            <!-- <div id="article-qty"></div> -->
            <div class="row">
                <div class="col-4 text-center">
                    <button class="btn" id="articles">Show Articles</button>
                </div>
                <div class="col-4 text-center">
                    <button class="btn" id="re-scrape">Refresh Article Search</button>
                </div>
                <div class="col-4 text-center">
                    <button class="btn" id="saved">My saved articles</button>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-10 offset-1 text-center">
                <div class="results_area">
                    <div class="results text-center"></div>
                </div>
            </div>

        </div>

        <div class="footer">
            <div class="footer-area text-center">
                <span id="delete">Delete Database</span>
            </div>
        </div>
    </div>




    <script src="app.js"></script>
</body>

</html>
