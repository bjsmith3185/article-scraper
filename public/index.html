<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Charlotte Observer Scraper</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container-fluid">
        <!-- navbar -->
        <div class="row">
            <div class="col-2 text-center nb">
                <button class="btn btlink" id="articles">Get Articles Now</button>
            </div>
            <div class="col-8 nb"></div>
            <div class="col-2 text-center nb">
                <button class="btn btlink" id="saved">My saved articles</button>
            </div>
        </div>

        <!-- jumbotron -->
        <div class="row">
            <div class="col-12 text-center">
                <div class="header-area text-center">
                    <h3 class="header">Charlotte Distruber Articles</h3>
                    <div id="scrape-area">
                        <button class="btn btn-danger" id="scrape">Click Here to Scrape Articles!</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- body -->
        <div class="row">
            <div class="col-8 offset-2 text-center">
                <div class="results_area ">
                    <div class="results text-center"></div>
                </div>
            </div>
        </div>


        <!-- footer -->

        <div class="footer">
            <div class="footer-area text-center">
                <span id="delete">Delete Database</span>
            </div>
        </div>

    </div>


    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <div class="bd-title">
                        <input id='titleinput' name='title' placeholder="Note Title">
                    </div>
                    <br>
                    <div class="bd-note">
                        <textarea id='bodyinput' name='body' placeholder="Enter Note Here"></textarea>
                    </div>
                    <br>
                    <button data-article='' id='savenote' class="close btn" data-dismiss="modal">Save Note</button>
                </div>

                <div class="modal-footer">
                    <button data-article='' id='deletenote' class="close btn-danger" data-dismiss="modal" style='float: left;'>Delete
                        Note</button>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
