<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Charlotte Observer Scraper</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

</head>

<body class="container">
  <div class="jumbotron">
    <h3 class="header">Charlotte Distruber Articles</h3>
    <div id="article-qty"></div>
    <div id="buttons">
        <button class="btn" id="scrape">Scrape Articles</button>
      <button class="btn" id="articles">Get Articles Now</button>
      <button class="btn" id="ten-results">Return 10 Articles</button>
      <button class="btn" id="five-results">Return 5 Articles</button>
      <button class="btn" id="clear">Clear Article Results</button>
      <button class="btn" id="re-scrape">Refresh Article Search</button>
      <button class="btn" id="saved">My saved articles</button>
      <button class="btn" id="delete">Delete Database</button>
    </div>
  </div>

<div class="row">
  <div class="col-7 text-center">
    <div class="results_area">
      <div class="results text-center"></div>
  </div>
  </div>

  <div class="col-1"></div>

  <div class="col-4 text-center">
    <div class="note_area">
      <div class="notes text-center"></div>
    </div>
  </div>
</div>
  

  

  
  <script src="app.js"></script>
</body>

</html>
